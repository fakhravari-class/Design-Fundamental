<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>فرم ثبت‌نام بدون JS</title>

    <style>
        /* ========== RESET / BASE ========== */
        * {
            box-sizing: border-box;
            font-family: 'Vazir FD-WOL';
        }

        body {
            margin: 0;
            font-family: system-ui, sans-serif;
            background: silver;
            padding: 28px 12px;
            color: #222;
        }

        /* ========== CARD ========== */
        .form {
            max-width: 720px;
            margin: auto;
            background: #fff;
            border: 1px solid #e6e8ee;
            border-radius: 14px;
            padding: 20px;
        }

        h2 {
            margin: 0 0 6px;
            text-align: center;
        }

        .sub-text {
            margin: 0 0 18px;
            text-align: center;
            font-size: 13px;
            color: #666;
        }

        /* ========== GRID ========== */
        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        /* ========== FIELDS ========== */
        .field label {
            display: block;
            font-size: 13px;
            color: #444;
            margin-bottom: 6px;
        }

        .form input,
        .form select,
        .form textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d7dbe6;
            border-radius: 10px;
            outline: none;
            background: #fff;
        }

        .form textarea {
            min-height: 90px;
            resize: vertical;
        }

        /* فوکوس */
        .form input:focus,
        .form select:focus,
        .form textarea:focus {
            border-color: #5b8cff;
            box-shadow: 0 0 0 3px rgba(91, 140, 255, .18);
        }

        /* ========== VALIDATION LOGIC (NO JS) ========== */
        /* فعال‌سازی ولیدیشن بعد از اولین تعامل */
        .form:focus-within input:required:invalid,
        .form:focus-within textarea:required:invalid {
            border-color: #ff6b7a;
        }

        /* معتبر */
        .form:focus-within input:required:valid,
        .form:focus-within textarea:required:valid {
            border-color: #32d583;
        }

        /* select: جلوگیری از قرمز شدن پیش‌فرض */
        .form select:required:invalid {
            border-color: #d7dbe6;
        }

        .form select:required:invalid:focus {
            border-color: #ff6b7a;
        }

        .form:focus-within select:required:valid {
            border-color: #32d583;
        }

        /* ========== INLINE OPTIONS ========== */
        .inline {
            display: flex;
            flex-wrap: wrap;
            gap: 10px 16px;
            padding: 10px 12px;
            border: 1px solid #d7dbe6;
            border-radius: 10px;
        }

        .inline input {
            width: auto;
        }

        /* ========== BUTTONS ========== */
        .actions {
            display: flex;
            gap: 10px;
            margin-top: 18px;
        }

        .actions button {
            width: 50%;
            padding: 11px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
        }

        .primary {
            background: #5b8cff;
            color: #fff;
        }

        .secondary {
            background: rgb(204, 200, 200);
        }
    </style>
</head>

<body>

    <form class="form" action="#" method="post">
        <h2>فرم ثبت‌نام</h2>
        <p class="sub-text">اعتبارسنجی فقط با HTML5 و CSS</p>

        <div class="grid">
            <div class="field">
                <label>نام و نام خانوادگی</label>
                <input type="text" required placeholder="مثلاً علی رضایی">
            </div>

            <div class="field">
                <label>نام کاربری</label>
                <input type="text" required pattern="^[A-Za-z0-9_]{3,20}$" placeholder="ali_rezaei">
            </div>

            <div class="field">
                <label>ایمیل</label>
                <input type="email" required placeholder="name@example.com">
            </div>

            <div class="field">
                <label>موبایل</label>
                <input type="tel" required pattern="^09\d{9}$" placeholder="09123456789">
            </div>

            <div class="field">
                <label>رمز عبور</label>
                <input type="password" required minlength="8" placeholder="حداقل ۸ کاراکتر">
            </div>

            <div class="field">
                <label>سن</label>
                <input type="number" min="10" max="99">
            </div>

            <div class="field">
                <label>کشور</label>
                <select required>
                    <option value="" selected disabled>انتخاب کنید…</option>
                    <option value="ir">ایران</option>
                    <option value="tr">ترکیه</option>
                    <option value="de">آلمان</option>
                </select>
            </div>

            <div class="field">
                <label>رنگ مورد علاقه</label>
                <input type="color">
            </div>

            <div class="field span-2">
                <label>جنسیت</label>
                <div class="inline">
                    <label><input type="radio" name="gender"> مرد</label>
                    <label><input type="radio" name="gender"> زن</label>
                    <label><input type="radio" name="gender"> نمی‌گویم</label>
                </div>
            </div>

            <div class="field span-2">
                <label>درباره شما</label>
                <textarea placeholder="چند خط درباره خودت بنویس…"></textarea>
            </div>

            <div class="field span-2">
                <label>
                    <input type="checkbox" required>
                    قوانین و شرایط را می‌پذیرم
                </label>
            </div>
        </div>

        <div class="actions">
            <button class="primary" type="submit">ثبت‌نام</button>
            <button class="secondary" type="reset">پاک کردن</button>
        </div>
    </form>

</body>

</html>
