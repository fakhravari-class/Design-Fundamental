<!doctype html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>فرم ثبت‌نام بدون JS</title>

    <style>
        * {
            box-sizing: border-box;
            font-family: 'Vazir FD-WOL';
        }

        body {
            margin: 0;
            background: silver;
            padding: 28px 12px;
            color: #222;
        }

        .form {
            max-width: 720px;
            margin: auto;
            background: #fff;
            border: 1px solid #e6e8ee;
            border-radius: 14px;
            padding: 20px;
        }

        h2 {
            text-align: center;
            margin-bottom: 6px;
        }

        .sub-text {
            text-align: center;
            font-size: 13px;
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 14px;
        }

        .field label {
            display: block;
            font-size: 13px;
            margin-bottom: 6px;
        }

        .form input,
        .form select,
        .form textarea {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #d7dbe6;
            border-radius: 10px;
            outline: none;
        }

        .form:focus-within input:required:invalid,
        .form:focus-within textarea:required:invalid {
            border-color: #ff6b7a;
        }

        .form:focus-within input:required:valid,
        .form:focus-within textarea:required:valid {
            border-color: #32d583;
        }

        .form select:required:invalid:focus {
            border-color: #ff6b7a;
        }

        .form:focus-within select:required:valid {
            border-color: #32d583;
        }

        .inline {
            display: flex;
            gap: 12px;
            padding: 10px;
            border: 1px solid #d7dbe6;
            border-radius: 10px;
        }

        .actions {
            display: flex;
            gap: 10px;
            margin-top: 18px;
        }

        button {
            width: 50%;
            padding: 11px;
            border: 0;
            border-radius: 10px;
            cursor: pointer;
        }

        .primary {
            background: #5b8cff;
            color: #fff;
        }

        .secondary {
            background: #ccc;
        }
    </style>
</head>

<body>

    <form class="form" action="/adress" method="get">
        <h2>فرم ثبت‌نام</h2>
        <p class="sub-text">اعتبارسنجی فقط با HTML و CSS</p>

        <div class="grid">
            <div class="field">
                <label for="fullname">نام و نام خانوادگی</label>
                <input id="fullname" name="fullname" type="text" required placeholder="مثلاً علی رضایی">
            </div>

            <div class="field">
                <label for="username">نام کاربری</label>
                <input id="username" name="username" type="text" required pattern="^[A-Za-z0-9_]{3,20}$"
                    placeholder="ali_rezaei">
            </div>

            <div class="field">
                <label for="email">ایمیل</label>
                <input id="email" name="email" type="email" required placeholder="name@example.com">
            </div>

            <div class="field">
                <label for="phone">موبایل</label>
                <input id="phone" name="phone" type="tel" required pattern="^09\d{9}$" placeholder="09123456789">
            </div>

            <div class="field">
                <label for="password">رمز عبور</label>
                <input id="password" name="password" type="password" required minlength="8"
                    placeholder="حداقل ۸ کاراکتر">
            </div>

            <div class="field">
                <label for="age">سن</label>
                <input id="age" name="age" type="number" min="10" max="99">
            </div>

            <div class="field">
                <label for="country">کشور</label>
                <select id="country" name="country" required>
                    <option value="" selected disabled>انتخاب کنید…</option>
                    <option value="ir">ایران</option>
                    <option value="tr">ترکیه</option>
                    <option value="de">آلمان</option>
                </select>
            </div>

            <div class="field">
                <label for="color">رنگ مورد علاقه</label>
                <input id="color" name="color" type="color">
            </div>

            <div class="field span-2">
                <label>جنسیت</label>
                <div class="inline">
                    <label><input type="radio" name="gender" value="male"> مرد</label>
                    <label><input type="radio" name="gender" value="female"> زن</label>
                    <label><input type="radio" name="gender" value="none"> نمی‌گویم</label>
                </div>
            </div>

            <div class="field span-2">
                <label for="bio">درباره شما</label>
                <textarea id="bio" name="bio" placeholder="چند خط درباره خودت بنویس…"></textarea>
            </div>

            <div class="field span-2">
                <label>
                    <input id="terms" name="terms" type="checkbox" required>
                    قوانین و شرایط را می‌پذیرم
                </label>
            </div>
        </div>

        <div class="actions">
            <button class="primary" type="submit">ثبت‌نام</button>
            <button class="secondary" type="reset">پاک کردن</button>
        </div>
    </form>

</body>

</html>
