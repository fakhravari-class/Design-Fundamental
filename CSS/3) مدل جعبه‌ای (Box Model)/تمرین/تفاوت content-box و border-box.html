<!DOCTYPE html>
<html lang="fa">

<head>
    <meta charset="UTF-8">
    <title>مثال کاملاً قابل لمس box-sizing</title>
    <style>
        body {
            font-family: sans-serif;
            direction: rtl;
            padding: 30px;
        }

        .frame {
            width: 300px;
            border: 3px dashed red;
            margin-bottom: 40px;
            padding: 10px;
        }

        .box {
            width: 300px;
            padding: 20px;
            border: 10px solid black;
            background: #dff0ff;
        }

        .content {
            box-sizing: content-box;
        }

        .border {
            box-sizing: border-box;
            background: #d9fdd3;
        }

        .title {
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

<body>

    <h2>box-sizing به زبان خیلی ساده</h2>
    <div class="title">❌ content-box (دروغ میگه!)</div>
    <div class="frame">
        <div class="box content">
            من میگم 300px هستم
            ولی از قاب می‌زنم بیرون
        </div>
    </div>

    <div class="title">✅ border-box (راست میگه)</div>
    <div class="frame">
        <div class="box border">
            من میگم 300px هستم
            و دقیقاً همون‌قدر جا می‌گیرم
        </div>
    </div>

</body>

</html>
